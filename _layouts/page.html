---
layout: default
---
<!-- start main content -->
<section class="content-wrap">
	<div class="container">
		<div class="row">
			{{ content }}
			<aside class="col-md-4 sidebar">
				<!-- start tag cloud widget -->
				<div class="widget">
					<h4 class="title">社区</h4>
					<div class="content community">
						<p>QQ:775594040</p>
						<p><a href="http://wenda.coding.io" title="" target="_blank"><i class="fa fa-comments"></i> 问答社区</a></p>
						<p><a href="#" title="" target="_blank"><i class="fa fa-weibo"></i> 官方微博</a></p>
					</div>
				</div>
				<!-- end tag cloud widget -->	

				<!-- start widget -->
				<div class="widget">
					<h4 class="title">下载</h4>
					<div class="content download">
						<a href="#" class="btn btn-default btn-block">中文版（0.6.0）</a>
					</div>
				</div>
				<!-- end widget -->	
				<!-- start tag cloud widget -->
				<div class="widget">
					<h4 class="title">标签云</h4>
					<div class="content tag-cloud">
						{% for tag in site.tags %}  
							{% if tag[1].size > 1 %}
								<a href="/tags/#{{ tag[0] }}" title="{{ tag[0] }}" rel="{{ tag[1].size }}">
									{{ tag[0] }}
								</a>
							{% endif %}
						{% endfor %}
					</div>
				</div>
				<!-- end tag cloud widget -->	       
			</aside>
		</div>
	</div>
</section>
<!-- end main content -->
