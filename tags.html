---
layout: default
menu: tags
---

<main class="col-md-8 main-content">
	<article class="post page">
		<header class="post-head">
			  <!-- 标签列表 -->
			{% for tag in site.tags %}
				<h1 class="post-title"  id="{{ tag[0] }}">{{ tag[0] }}</h1>
				{% for post in tag[1] %}
				<section class="post-meta">
					<span class="author"><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></span>
				</section>
				{% endfor %}
			{% endfor %}
		</header>
	</article>
</main>
