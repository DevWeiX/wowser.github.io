 <!-- start header -->
<header class="main-header"  style="background-image: url('{{ site.baseurl }}/{% if page.header-img %}{{ page.header-img }}{% else %}{{ site.header-img }}{% endif %}')"">
	<div class="container">
		<div class="row">
			<div class="col-sm-12">
				<!-- start logo -->
				<a class="branding" href="{{site.url}}" title="{{ site.title}}"><img src="#" alt="{{ site.title}}"></a>
			</div>
		</div>
	</div>
</header>
<!-- end header -->
<!-- start navigation -->
<nav class="main-navigation">
	<div class="container">
		<div class="row">
			<div class="col-sm-12">
				<div class="navbar-header">
					<span class="nav-toggle-button collapsed" data-toggle="collapse" data-target="#main-menu">
					<span class="sr-only">Toggle navigation</span>
					<i class="fa fa-bars"></i>
					</span>
				</div>
				<div class="collapse navbar-collapse" id="main-menu">
					<ul class="menu">
						
					</ul>
				</div>
			</div>
		</div>
	</div>
</nav>
<!-- end navigation -->

<script type="text/javascript">
	var menu = {% if page.menu %}{{page.menu}}{% else %}'menu'{% endif %};
	alert(menu);
</script>
